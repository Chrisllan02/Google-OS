name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'script/**'
      - '.github/workflows/deploy-apps-script.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install clasp
        run: npm install -g @google/clasp
      
      - name: Authenticate with Google
        env:
          CLASP_AUTH: ${{ secrets.CLASP_AUTH }}
        run: |
          mkdir -p ~/.clasp
          echo "$CLASP_AUTH" > ~/.clasp/credentials.json
      
      - name: Deploy to Apps Script
        run: |
          cd script
          clasp push -f
      
      - name: Deployment Success
        run: echo "âœ… Deployed to Apps Script successfully!"
